<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="registerCSS.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap" rel="stylesheet">
    <title>Register</title>
</head>
<body>
<div class = "main">
    <h1>Register</h1>
    <br><br>
    <form action="" method = "post" id = "form1">
        <label for="fname">First Name: </label>
        <input type="text" id="fname" name="fname">
        <br><br><br>
        <label for="lname">Last Name: </label>
        <input type="text" id="lname" name="lname">
        <br><br><br>
        <label for="email">E-Mail: </label>
        <input type="text" id="email" name="email">
        <br><br><br>
        <label for="passw">Password: </label>
        <input type="password" id="passw" name="passw">
        <br><br><br>
        <label for="passwconf">Confirm Password: </label>
        <input type="password" id="passwconf" name="passwconf">
        <br><br><br>
        <label for="phnum">Phone Number: </label>
        <input type="text" id="phnum" name="phnum">
        <br><br><br>
        <input type="checkbox" id="dogw1" name="dogw" value="Yes">
        <label for = "dogw1">I would like to be a Dog walker!</label>
        <br><br><br>
    </form>
    <button type="submit" form="form1" value="Register">Register</button>
</div>
</body>
</html>
